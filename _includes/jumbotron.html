{% if page.layout == "home" %}
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                {% if page.title %}
                <h1 class="display-3">{{ site.description }}</h1>
                {% endif %}
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</div>
{% else %}
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h1 class="display-4">{{ page.title }}</h1>
                {% if page.description %}
                <p class="lead">{{ page.description }}</p>
                {% endif %}
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</div>
{% endif %}
